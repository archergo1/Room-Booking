<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- popover -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="b.css">
    </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered modal-xl">
      
        <!-- <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          
        </div> -->
        <!-- <div class="modal-body"> -->
        <div class="modal-content">
          <div class="bookingDetail">
            <div class="personalInfo">
                <form action="" method="post" id="myform">
                    <ul class = "order">
                      <li class = "guestName">
                        <label>姓名</label>
                        <input type="text" id="name">
                      </li>
                      <li class = "guestEmail">
                        <label>手機號碼</label>
                        <input type="text" id="mobile" placeholder="mobile" name="mobile">
                      </li>
                      <li>
                        <label>入住日期</label>
                        <textarea name="" id="message" cols="30" rows="5"></textarea>
                      </li>
                      <hr>
                      
                    </ul>
                  </form>
            </div>
            <div class="roomInfo">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

              <!-- put room name here -->
              <h2 class = "roomName"></h2>
              <ul>
                <li></li>
                <li></li>
              </ul>  

              <h2>訂房資訊</h2>
              <ul class = "memo">
                <li>・入住時間：最早15：00，最晚21：00；退房時間：10：00，請自行確認行程安排。</li>
                <li>・平日定義週一至週四；假日定義週五至週日及國定假日。</li>
                <li>・好室旅店全面禁止吸菸。</li>
                <li>・若您有任何問題，歡迎撥打 03-8321155 ( 服務時間 週一至週六 10:00 - 18:00 )。</li>
              </ul>

              <h2>預約流程</h2>
              <ul class="orderProcess">
                <li class="steps step1">
                  <div class="bg">
                    <img src="./03_reserve popover_normal/fill.svg" alt="" class="fill">
                  </div>
                  <p>送出線上預約單</p>
                </li>
                <li class="next">
                  <img src="./03_reserve popover_normal/next.svg" alt="">
                </li>
                <li class="steps step2">
                  <div class="bg">
                    <img src="./03_reserve popover_normal/chat.svg" alt="" class="chat">
                  </div>
                  <p>系統立即回覆是否預訂成功<br>並以簡訊發送訂房通知<br>(若未收到簡訊請來電確認)</p>
                </li>
                <li class="next">
                  <img src="./03_reserve popover_normal/next.svg" alt="">
                </li>
                <li class="steps step3">
                  <div class="bg">
                    <img src="./03_reserve popover_normal/payment.svg" alt="" class="payment">
                  </div>
                  <p>入住當日憑訂房通知<br>以現金或刷卡付款即可 (僅接受VISA.JCB.銀聯卡)</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="b.js"></script>

</body>
</html>
