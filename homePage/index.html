<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Hotel</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <!-- background carousel -->
          <div class="swiper-slide"><img src="./01_home_bg_image1/bg1@2x.png" alt=""></div>
          <div class="swiper-slide"><img src="./01_home_bg_image1/bg2@2x.png" alt=""></div>
          <div class="swiper-slide"><img src="./01_home_bg_image1/bg3@2x.png" alt=""></div>
          <div class="swiper-slide"><img src="./01_home_bg_image1/bg4@2x.png" alt=""></div>
          <!-- button for switching -->
          <!-- <div class="swiper-pagination"></div> -->
        </div>

        <div class="container">
            <div class="info">
                <img src="./01_home_bg_image1/houseIcon.svg" alt="" class="logo">
                <ul class="contact">
                    <h1 class="houseHotel">好室旅店。HOUSE HOTEL</h1>
                    <li class="address">花蓮縣花蓮市國聯一路1號</li>
                    <li class="phone">03-8321155</li>
                    <li class="website">HOUSE@HOTEL.COM</li>
                    
                </ul>
                
            </div>
            <ul class="roomType">
                <li><img src="./01_home_bg_image1/single.png" alt=""></li>
                <li><img src="./01_home_bg_image1/double.png" alt=""></li>
                <li class="twin">
                    <img src="./01_home_bg_image1/twin.png" alt="">
                    <!-- <span class="roomName" >TWIN</span> -->
                </li>
                <li><img src="./01_home_bg_image1/deluxeSingle.png" alt=""></li>
                <li><img src="./01_home_bg_image1/deluxeDouble.png" alt=""></li>
                <li><img src="./01_home_bg_image1/deluxeTwin.png" alt=""></li>
            </ul>
            <div class="swiper-pagination"></div>
        </div>
        
    </div>
    

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script src="app.js"></script>
</body>
</html>
